<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modli AI Translator - Modern UI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/amiri-font@1.0.0/amiri.css" rel="stylesheet">
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='images/logo.png') }}">
</head>
<body>
    <div class="app-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <img src="{{ url_for('static', filename='images/logo.png') }}" class="logo" alt="Logo">
                <h4>Modli AI Translator</h4>
            </div>

            <div class="language-settings">
                <div class="mb-3">
                    <label class="form-label">Source Language</label>
                    <select class="form-select" id="sourceLang">
                        <option value="English">English</option>
                        <option value="Arabic">Arabic</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">Target Language</label>
                    <select class="form-select" id="targetLang">
                        <option value="Arabic">Arabic</option>
                        <option value="English">English</option>
                    </select>
                </div>
            </div>

            <div class="file-upload-section">
                <label class="upload-btn">
                    <i class="bi bi-cloud-upload"></i>
                    Upload PDF
                    <input type="file" id="pdfFile" accept=".pdf" hidden>
                </label>
                <span id="fileName" class="file-name"></span>
                <div class="progress" id="progressBar" style="display: none;">
                    <div class="progress-bar" role="progressbar" style="width: 0%"></div>
                </div>
            </div>
        </aside>

        <main class="main-content">
            <div class="export-buttons mt-3">
                <div class="dropdown">
                    <button class=" export-btn dropdown-toggle" type="button" id="exportDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="bi bi-three-dots-vertical"></i>
                    </button>
                    
                    
                    <ul class="dropdown-menu" aria-labelledby="exportDropdown">
                        <li><a class="dropdown-item export-option" data-type="excel"><i class="bi bi-file-earmark-excel"></i> Export to Excel</a></li>
                        <li><a class="dropdown-item export-option" data-type="word-table"><i class="bi bi-file-earmark-word"></i> Export to Word (Table)</a></li>
                        <li><a class="dropdown-item export-option" data-type="pdf-table"><i class="bi bi-file-pdf"></i> Export to PDF (Table)</a></li>
                        <li><a class="dropdown-item export-option" data-type="word-text"><i class="bi bi-file-earmark-word"></i> Export to Word (Text)</a></li>
                        <li><a class="dropdown-item export-option" data-type="pdf-text"><i class="bi bi-file-pdf"></i> Export to PDF (Text)</a></li>
                    </ul>
                </div>
            </div>
            
            <div class="chat-container" id="chatContainer">
                <div class="welcome-message">
                    <h2>Welcome to Modli AI Translator</h2>
                    <p>Start typing or upload a file to begin translation</p>
                </div>
            </div>

            <div class="input-container">
                <div class="input-wrapper">
                    <textarea id="messageInput" class="form-control" placeholder="Type your message..." rows="1"></textarea>
                    <button class="send-btn" id="submitButton">
                        <i class="bi bi-send"></i>
                        Send
                    </button>
                    <button class="record-btn" id="recordButton">
                        <i class="bi bi-mic"></i>
                    </button>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://unpkg.com/docx@7.8.2/build/index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/vfs_fonts.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
